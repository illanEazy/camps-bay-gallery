<!-- ==========================================================================
   INQUIRY MODAL - CLEAN FORM ON RIGHT SIDE
   ========================================================================== -->

   <div class="inquiry-modal-overlay" id="inquiryModal">
    <div class="inquiry-modal-content">
        <!-- Close Button -->
        <button class="modal-close" id="closeInquiryModal">
            <i class="fas fa-times"></i>
        </button>
        
        <!-- Modal Header -->
        <div class="modal-header">
            <i class="fas fa-envelope"></i>
            <h2>Inquire About This Artwork</h2>
            <p class="modal-subtitle">{{ artwork.title }} by {{ artwork.artist }}</p>
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
            <!-- Inquiry Form - Clean, no image -->
            <form method="POST" action="{% url 'artwork_inquire' artwork.id %}" class="inquiry-form" id="inquiryForm">
                {% csrf_token %}
                
                <input type="hidden" name="artwork_id" value="{{ artwork.id }}">
                <input type="hidden" name="artwork_title" value="{{ artwork.title }}">
                
                <div class="form-group">
                    <label for="inquiryName" class="form-label">
                        Your Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="inquiryName" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                        {% if user.is_authenticated %}
                            value="{{ user.first_name }} {{ user.last_name }}"
                        {% endif %}
                    >
                </div>
                
                <div class="form-group">
                    <label for="inquiryEmail" class="form-label">
                        Email Address <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="inquiryEmail" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                        {% if user.is_authenticated %}
                            value="{{ user.email }}"
                        {% endif %}
                    >
                </div>
                
                <div class="form-group">
                    <label for="inquiryPhone" class="form-label">
                        Phone Number
                    </label>
                    <input 
                        type="tel" 
                        id="inquiryPhone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="Optional - for faster contact"
                    >
                </div>
                
                <div class="form-group">
                    <label for="inquiryMessage" class="form-label">
                        Your Message <span class="required">*</span>
                    </label>
                    <textarea 
                        id="inquiryMessage" 
                        name="message" 
                        class="form-textarea" 
                        rows="5"
                        placeholder="Tell us what you'd like to know about this artwork..."
                        required
                    ></textarea>
                </div>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelInquiry">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Send Inquiry
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* ==========================================================================
   INQUIRY MODAL SPECIFIC STYLES - RIGHT SIDEBAR STYLE
   ========================================================================== */

.inquiry-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    z-index: 2000;
    overflow-y: auto;
}

.inquiry-modal-overlay.active {
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
}

.inquiry-modal-content {
    background: var(--color-white);
    width: 480px;
    height: 100vh;
    overflow-y: auto;
    position: relative;
    animation: slideInRight 0.3s ease;
}

/* Modal Header */
.modal-header {
    padding: 2rem 2rem 1.5rem;
    border-bottom: 1px solid var(--color-border);
    background: var(--color-primary);
    color: var(--color-white);
}

.modal-header i {
    font-size: 2rem;
    color: var(--color-white);
    margin-bottom: 1rem;
}

.modal-header h2 {
    font-size: 1.5rem;
    color: var(--color-white);
    margin-bottom: 0.5rem;
    font-weight: var(--font-weight-medium);
}

.modal-subtitle {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.95rem;
}

/* Modal Body */
.modal-body {
    padding: 2rem;
}

/* Form Styles */
.inquiry-form .form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-weight: var(--font-weight-medium);
    color: var(--color-primary);
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.form-input, .form-textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid var(--color-border);
    border-radius: 6px;
    font-family: var(--font-family);
    font-size: 1rem;
    transition: border-color var(--transition-fast);
}

.form-input:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--color-secondary);
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

.form-textarea {
    min-height: 120px;
    resize: vertical;
}

.required {
    color: #e74c3c;
}

/* Form Actions */
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--color-border);
}

.btn {
    flex: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: var(--font-weight-medium);
    cursor: pointer;
    transition: all var(--transition-fast);
    text-align: center;
}

.btn-primary {
    background: var(--color-primary);
    color: var(--color-white);
}

.btn-primary:hover {
    background: var(--color-secondary);
}

.btn-secondary {
    background: var(--color-white);
    color: var(--color-primary);
    border: 1px solid var(--color-border);
}

.btn-secondary:hover {
    background: var(--color-light);
    border-color: var(--color-primary);
}

/* Close Button */
.modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    color: var(--color-white);
    font-size: 1.5rem;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.modal-close:hover {
    color: var(--color-secondary);
}

/* Animation */
@keyframes slideInRight {
    from {
        transform: translateX(100%);
    }
    to {
        transform: translateX(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .inquiry-modal-content {
        width: 100%;
        max-width: 100%;
    }
    
    .modal-body {
        padding: 1.5rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
}
</style>

<script>
// Inquiry Modal Functionality
document.addEventListener('DOMContentLoaded', function() {
    const inquiryModal = document.getElementById('inquiryModal');
    const closeInquiryBtn = document.getElementById('closeInquiryModal');
    const cancelInquiryBtn = document.getElementById('cancelInquiry');
    
    // Close modal buttons
    if (closeInquiryBtn) {
        closeInquiryBtn.addEventListener('click', function() {
            inquiryModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
    }
    
    if (cancelInquiryBtn) {
        cancelInquiryBtn.addEventListener('click', function() {
            inquiryModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
    }
    
    // Close modal when clicking outside
    if (inquiryModal) {
        inquiryModal.addEventListener('click', function(e) {
            if (e.target === inquiryModal) {
                inquiryModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    }
    
    // Form validation
    const inquiryForm = document.getElementById('inquiryForm');
    if (inquiryForm) {
        inquiryForm.addEventListener('submit', function(e) {
            const name = document.getElementById('inquiryName').value.trim();
            const email = document.getElementById('inquiryEmail').value.trim();
            const message = document.getElementById('inquiryMessage').value.trim();
            
            if (!name || !email || !message) {
                e.preventDefault();
                alert('Please fill in all required fields.');
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('Please enter a valid email address.');
                return false;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            }
            
            return true;
        });
    }
});
</script>
