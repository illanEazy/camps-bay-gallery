<!-- ==========================================================================
   MODAL COMPONENT - REUSABLE FOR ANY DETAIL VIEW
   ========================================================================== -->

   <div class="artwork-modal" id="artworkModal">
    <span class="modal-close" id="modalClose">&times;</span>
    <div class="modal-content">
        <div class="modal-image">
            <img id="modalImg" src="" alt="">
        </div>
        <div class="modal-details">
            <h3 id="modalTitle"></h3>
            <div class="artist-name-modal" id="modalArtist"></div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-meta">
                <div class="meta-item">
                    <span class="meta-label">Medium</span>
                    <span class="meta-value" id="modalMedium"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Dimensions</span>
                    <span class="meta-value" id="modalDimensions"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Year</span>
                    <span class="meta-value" id="modalYear"></span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-inquire">INQUIRE ABOUT THIS PIECE</button>
                <button class="modal-btn modal-viewing">SCHEDULE VIEWING</button>
            </div>
        </div>
    </div>
</div>
