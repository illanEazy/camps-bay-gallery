   ========================================================================== -->

   <div class="container">
    <div class="artwork-header mb-xl">
        <h2 class="h2 mb-sm">Featured Artwork</h2>
        <p class="text-large text-gray">Discover pieces that speak to the moment</p>
    </div>
    
    <!-- Use the same artwork grid component -->
    <div class="artwork-grid grid-3">
        <!-- Card 1: Available at Gallery -->
        <div class="artwork-card" data-artwork="0">
            <div class="artwork-image">
                <img src="https://images.unsplash.com/photo-1549887534-1541e9326642?w=800&h=800&fit=crop" alt="Abstract Waves">
                <div class="artwork-year text-small text-white">2025</div>
            </div>
            <div class="artwork-info">
                <div class="artwork-artist text-xsmall text-gray text-uppercase">Amara Thompson</div>
                <div class="artwork-title h5 mt-xs">Coastal Abstractions</div>
                <div class="artwork-availability text-xsmall mt-xs mb-sm">
                    <span class="availability-tag at-gallery">Available at Gallery</span>
                </div>
                <div class="artwork-actions flex mt-md">
                    <button class="view-btn btn btn-primary" onclick="window.location.href='#'">BUY NOW</button>
                    <button class="view-btn btn btn-primary ml-sm" onclick="window.location.href='#'">SCHEDULE VIEWING</button>
                </div>
            </div>
        </div>
        
        <!-- Card 2: Available -->
        <div class="artwork-card" data-artwork="1">
            <div class="artwork-image">
                <img src="https://images.unsplash.com/photo-1561214115-f2f134cc4912?w=800&h=800&fit=crop" alt="Sculptural Form">
                <div class="artwork-year text-small text-white">2024</div>
            </div>
            <div class="artwork-info">
                <div class="artwork-artist text-xsmall text-gray text-uppercase">Marcus Chen</div>
                <div class="artwork-title h5 mt-xs">Equilibrium III</div>
                <div class="artwork-availability text-xsmall mt-xs mb-sm">
                    <span class="availability-tag available">Available</span>
                </div>
                <div class="artwork-actions flex mt-md">
                    <button class="view-btn btn btn-primary" onclick="window.location.href='#'">BUY NOW</button>
                    <button class="view-btn btn btn-primary ml-sm" onclick="window.location.href='#'">SCHEDULE VIEWING</button>
                </div>
            </div>
        </div>
        
        <!-- Card 3: On Request -->
        <div class="artwork-card" data-artwork="2">
            <div class="artwork-image">
                <img src="https://images.unsplash.com/photo-1578301978018-3005759f48f7?w=800&h=800&fit=crop" alt="Urban Landscape">
                <div class="artwork-year text-small text-white">2025</div>
            </div>
            <div class="artwork-info">
                <div class="artwork-artist text-xsmall text-gray text-uppercase">Sofia Rodriguez</div>
                <div class="artwork-title h5 mt-xs">City Fragments</div>
                <div class="artwork-availability text-xsmall mt-xs mb-sm">
                    <span class="availability-tag on-request">Available on Request</span>
                </div>
                <div class="artwork-actions flex mt-md">
                    <button class="inquire-btn btn btn-secondary" onclick="window.location.href='#'">INQUIRE</button>
                    <button class="view-btn btn btn-primary ml-sm" onclick="window.location.href='#'">SCHEDULE VIEWING</button>
                </div>
            </div>
        </div>
    </div>
</div>
