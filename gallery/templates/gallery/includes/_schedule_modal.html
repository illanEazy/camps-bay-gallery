<!-- ==========================================================================
   SCHEDULE MODAL - CLEAN FORM ON RIGHT SIDE
   ========================================================================== -->

   <div class="schedule-modal-overlay" id="scheduleModal">
    <div class="schedule-modal-content">
        <!-- Close Button -->
        <button class="modal-close" id="closeScheduleModal">
            <i class="fas fa-times"></i>
        </button>
        
        <!-- Modal Header -->
        <div class="modal-header">
            <i class="fas fa-calendar-alt"></i>
            <h2>Schedule a Viewing</h2>
            <p class="modal-subtitle">{{ artwork.title }} by {{ artwork.artist }}</p>
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
            <!-- Schedule Form - Clean, no image -->
            <form class="schedule-form" id="scheduleForm" onsubmit="handleScheduleSubmit(event)">
                {% csrf_token %}
                
                <input type="hidden" name="artwork_id" value="{{ artwork.id }}">
                <input type="hidden" name="artwork_title" value="{{ artwork.title }}">
                <input type="hidden" name="artist" value="{{ artwork.artist }}">
                
                <!-- Personal Details -->
                <div class="form-group">
                    <label for="scheduleName" class="form-label">
                        Your Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="scheduleName" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                        {% if user.is_authenticated %}
                            value="{{ user.first_name }} {{ user.last_name }}"
                        {% endif %}
                    >
                </div>
                
                <div class="form-group">
                    <label for="scheduleEmail" class="form-label">
                        Email Address <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="scheduleEmail" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                        {% if user.is_authenticated %}
                            value="{{ user.email }}"
                        {% endif %}
                    >
                </div>
                
                <div class="form-group">
                    <label for="schedulePhone" class="form-label">
                        Phone Number
                    </label>
                    <input 
                        type="tel" 
                        id="schedulePhone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="Optional - for faster contact"
                    >
                </div>
                
                <!-- Scheduling Details -->
                <div class="form-group">
                    <label for="scheduleDate" class="form-label">
                        Preferred Date <span class="required">*</span>
                    </label>
                    <input 
                        type="date" 
                        id="scheduleDate" 
                        name="preferred_date" 
                        class="form-input" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="scheduleTime" class="form-label">
                        Preferred Time <span class="required">*</span>
                    </label>
                    <select id="scheduleTime" name="preferred_time" class="form-input" required>
                        <option value="">Select a time slot</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="scheduleGuests" class="form-label">
                        Number of Additional Guests
                    </label>
                    <input 
                        type="number" 
                        id="scheduleGuests" 
                        name="additional_guests" 
                        class="form-input" 
                        min="0" 
                        max="10" 
                        value="0"
                    >
                </div>
                
                <div class="form-group">
                    <label for="scheduleRequests" class="form-label">
                        Special Requests or Notes
                    </label>
                    <textarea 
                        id="scheduleRequests" 
                        name="special_requests" 
                        class="form-textarea" 
                        rows="4"
                        placeholder="Any special requirements or questions..."
                    ></textarea>
                </div>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelSchedule">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Schedule Viewing
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* ==========================================================================
   SCHEDULE MODAL SPECIFIC STYLES - RIGHT SIDEBAR STYLE
   ========================================================================== */

.schedule-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    z-index: 2000;
    overflow-y: auto;
}

.schedule-modal-overlay.active {
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
}

.schedule-modal-content {
    background: var(--color-white);
    width: 480px;
    height: 100vh;
    overflow-y: auto;
    position: relative;
    animation: slideInRight 0.3s ease;
}

/* Modal Header */
.modal-header {
    padding: 2rem 2rem 1.5rem;
    border-bottom: 1px solid var(--color-border);
    background: var(--color-primary);
    color: var(--color-white);
}

.modal-header i {
    font-size: 2rem;
    color: var(--color-white);
    margin-bottom: 1rem;
}

.modal-header h2 {
    font-size: 1.5rem;
    color: var(--color-white);
    margin-bottom: 0.5rem;
    font-weight: var(--font-weight-medium);
}

.modal-subtitle {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.95rem;
}

/* Modal Body */
.modal-body {
    padding: 2rem;
}

/* Form Styles */
.schedule-form .form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-weight: var(--font-weight-medium);
    color: var(--color-primary);
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.form-input, .form-textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid var(--color-border);
    border-radius: 6px;
    font-family: var(--font-family);
    font-size: 1rem;
    transition: border-color var(--transition-fast);
}

.form-input:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--color-secondary);
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

.form-textarea {
    min-height: 100px;
    resize: vertical;
}

select.form-input {
    background-color: white;
    cursor: pointer;
}

.required {
    color: #e74c3c;
}

/* Form Actions */
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--color-border);
}

.btn {
    flex: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: var(--font-weight-medium);
    cursor: pointer;
    transition: all var(--transition-fast);
    text-align: center;
}

.btn-primary {
    background: var(--color-primary);
    color: var(--color-white);
}

.btn-primary:hover {
    background: var(--color-secondary);
}

.btn-secondary {
    background: var(--color-white);
    color: var(--color-primary);
    border: 1px solid var(--color-border);
}

.btn-secondary:hover {
    background: var(--color-light);
    border-color: var(--color-primary);
}

/* Close Button */
.modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    color: var(--color-white);
    font-size: 1.5rem;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.modal-close:hover {
    color: var(--color-secondary);
}

/* Animation */
@keyframes slideInRight {
    from {
        transform: translateX(100%);
    }
    to {
        transform: translateX(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .schedule-modal-content {
        width: 100%;
        max-width: 100%;
    }
    
    .modal-body {
        padding: 1.5rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
}
</style>

<script>
// Schedule Modal Functionality
function handleScheduleSubmit(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    const submitBtn = form.querySelector('button[type="submit"]');
    
    // Basic validation
    const name = document.getElementById('scheduleName').value.trim();
    const email = document.getElementById('scheduleEmail').value.trim();
    const date = document.getElementById('scheduleDate').value;
    const time = document.getElementById('scheduleTime').value;
    
    if (!name || !email || !date || !time) {
        alert('Please fill in all required fields.');
        return false;
    }
    
    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return false;
    }
    
    // Show loading state
    if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scheduling...';
    }
    
    // Simulate form submission (for frontend demo)
    setTimeout(() => {
        // Here you would normally send the data to your backend
        console.log('Schedule Viewing Request:', {
            artwork_id: formData.get('artwork_id'),
            artwork_title: formData.get('artwork_title'),
            artist: formData.get('artist'),
            name: formData.get('name'),
            email: formData.get('email'),
            phone: formData.get('phone'),
            preferred_date: formData.get('preferred_date'),
            preferred_time: formData.get('preferred_time'),
            additional_guests: formData.get('additional_guests'),
            special_requests: formData.get('special_requests')
        });
        
        // Show success message
        alert('Viewing scheduled successfully! We\'ll send a confirmation email shortly.');
        
        // Close modal
        const modal = document.getElementById('scheduleModal');
        if (modal) {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Reset button state
        if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Schedule Viewing';
        }
        
        // Reset form
        form.reset();
        
        // Reset date and time to defaults
        setDefaultDateTime();
        
    }, 1500);
    
    return false;
}

// Initialize schedule modal
document.addEventListener('DOMContentLoaded', function() {
    const scheduleModal = document.getElementById('scheduleModal');
    const closeScheduleBtn = document.getElementById('closeScheduleModal');
    const cancelScheduleBtn = document.getElementById('cancelSchedule');
    
    // Close modal buttons
    if (closeScheduleBtn) {
        closeScheduleBtn.addEventListener('click', function() {
            if (scheduleModal) {
                scheduleModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    }
    
    if (cancelScheduleBtn) {
        cancelScheduleBtn.addEventListener('click', function() {
            if (scheduleModal) {
                scheduleModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    }
    
    // Close modal when clicking outside
    if (scheduleModal) {
        scheduleModal.addEventListener('click', function(e) {
            if (e.target === scheduleModal) {
                scheduleModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    }
    
    // Generate time slots (9:00 AM to 5:00 PM, 30-minute intervals)
    const timeSelect = document.getElementById('scheduleTime');
    if (timeSelect) {
        const openingHours = [
            '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
            '12:00', '12:30', '13:00', '13:30', '14:00', '14:30',
            '15:00', '15:30', '16:00', '16:30', '17:00'
        ];
        
        openingHours.forEach(time => {
            const option = document.createElement('option');
            const [hours, minutes] = time.split(':');
            const period = parseInt(hours) >= 12 ? 'PM' : 'AM';
            const displayHours = parseInt(hours) % 12 || 12;
            option.value = time;
            option.textContent = `${displayHours}:${minutes} ${period}`;
            timeSelect.appendChild(option);
        });
    }
    
    // Set default date and time
    setDefaultDateTime();
});

function setDefaultDateTime() {
    // Set date to tomorrow
    const dateInput = document.getElementById('scheduleDate');
    if (dateInput) {
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        
        // Format date as YYYY-MM-DD
        const year = tomorrow.getFullYear();
        const month = String(tomorrow.getMonth() + 1).padStart(2, '0');
        const day = String(tomorrow.getDate()).padStart(2, '0');
        dateInput.value = `${year}-${month}-${day}`;
        
        // Set min date to today, max to 30 days from now
        const maxDate = new Date(today);
        maxDate.setDate(today.getDate() + 30);
        const maxYear = maxDate.getFullYear();
        const maxMonth = String(maxDate.getMonth() + 1).padStart(2, '0');
        const maxDay = String(maxDate.getDate()).padStart(2, '0');
        
        dateInput.min = `${year}-${month}-${day}`;
        dateInput.max = `${maxYear}-${maxMonth}-${maxDay}`;
    }
    
    // Set default time to 10:00 AM
    const timeSelect = document.getElementById('scheduleTime');
    if (timeSelect) {
        timeSelect.value = '10:00';
    }
}
</script>
