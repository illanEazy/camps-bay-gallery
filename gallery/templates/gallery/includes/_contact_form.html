<!-- FILE: templates/gallery/includes/_contact_form.html -->
<div class="container">
    <div class="section-title text-center mb-xl">
        <h2 class="h2 mb-sm">Reach Out</h2>
        <p class="text-large text-gray">Let's start a conversation</p>
    </div>
    
    <div class="contact-form-container">
        <form class="contact-form" id="contactForm">
            <div class="form-row grid-2 mb-md">
                <div class="form-group">
                    <label for="firstName" class="text-xsmall text-uppercase text-gray mb-xs">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="text-xsmall text-uppercase text-gray mb-xs">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                </div>
            </div>
            
            <div class="form-group mb-md">
                <label for="email" class="text-xsmall text-uppercase text-gray mb-xs">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group mb-lg">
                <label for="message" class="text-xsmall text-uppercase text-gray mb-xs">Message</label>
                <textarea id="message" name="message" class="form-textarea" required placeholder="Tell us more about your inquiry..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Send Message</button>
        </form>
    </div>
</div>
