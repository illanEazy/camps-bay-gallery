<!-- ==========================================================================
   BASE MODAL COMPONENT - REUSABLE FOR ANY MODAL
   ========================================================================== -->

   <div class="modal-overlay" id="{{ modal_id }}">
    <div class="modal-content">
        <!-- Close Button -->
        <button class="modal-close" id="close{{ modal_id }}">
            <i class="fas fa-times"></i>
        </button>
        
        <!-- Modal Header -->
        <div class="modal-header">
            {% if modal_icon %}<i class="{{ modal_icon }}"></i>{% endif %}
            <h2>{{ modal_title }}</h2>
            {% if modal_subtitle %}<p class="modal-subtitle">{{ modal_subtitle }}</p>{% endif %}
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
            {% block modal_body %}{% endblock %}
        </div>
        
        <!-- Modal Footer (Optional) -->
        {% block modal_footer %}{% endblock %}
    </div>
</div>

<style>
/* Base modal styles - REUSABLE */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    z-index: var(--z-modal);
    overflow-y: auto;
    padding: 2rem;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
}

.modal-overlay.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: var(--color-white);
    border-radius: 16px;
    max-width: 600px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    animation: modalSlideIn 0.3s ease;
    box-shadow: var(--shadow-heavy);
}

.modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: var(--color-white);
    border: 2px solid var(--color-border);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--color-primary);
    font-size: 1.2rem;
    transition: all var(--transition-fast);
    z-index: 10;
}

.modal-close:hover {
    background: var(--color-primary);
    color: var(--color-white);
    border-color: var(--color-primary);
    transform: rotate(90deg);
}

.modal-header {
    padding: 2rem 2rem 1rem;
    text-align: center;
    border-bottom: 1px solid var(--color-border);
}

.modal-header i {
    font-size: 2.5rem;
    color: var(--color-secondary);
    margin-bottom: 1rem;
}

.modal-header h2 {
    font-size: 1.8rem;
    color: var(--color-primary);
    margin-bottom: 0.5rem;
}

.modal-subtitle {
    color: var(--color-gray);
    font-size: 0.95rem;
}

.modal-body {
    padding: 1.5rem 2rem 2rem;
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Modal */
@media (max-width: 768px) {
    .modal-overlay {
        padding: 1rem;
    }
    
    .modal-content {
        max-height: 95vh;
        max-width: 95%;
    }
    
    .modal-header {
        padding: 1.5rem 1rem 1rem;
    }
    
    .modal-body {
        padding: 1rem 1rem 1.5rem;
    }
}
</style>
